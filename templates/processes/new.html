<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Proses Ekle - Üretim Planlama Uygulaması</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        {% include 'nav.html' %}
        
        <h1 class="text-center mb-4">Yeni Proses Ekle</h1>
        
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
            {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Proses Bilgileri</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('processes.new_process') }}">
                            <div class="mb-3">
                                <label for="process_name" class="form-label">Proses Adı</label>
                                <input type="text" class="form-control" id="process_name" name="process_name" required>
                            </div>
                            <div class="d-flex justify-content-between">
                                <a href="{{ url_for('processes.index') }}" class="btn btn-secondary">İptal</a>
                                <button type="submit" class="btn btn-primary">Proses Ekle</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
