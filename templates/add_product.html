<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Ürün Ekle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Yeni Ürün Ekle</h1>
        
        {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        
        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        
        <div class="card">
            <div class="card-header">
                <h5>Ürün Bilgileri</h5>
            </div>
            <div class="card-body">
                <form id="addProductForm" action="/add_product" method="post">
                    <div class="mb-3">
                        <label for="product_name" class="form-label">Ürün Adı:</label>
                        <input type="text" id="product_name" name="product_name" class="form-control" required>
                    </div>
                    
                    <h5 class="mt-4 mb-3">Proses Süreleri (saniye)</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Proses</th>
                                    <th>Süre (saniye)</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for process in processes %}
                                <tr>
                                    <td>{{ process }}</td>
                                    <td>
                                        <input type="number" name="process_time_{{ process }}" class="form-control" min="0" step="0.01" placeholder="Süre (saniye)">
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <p class="text-muted small">Not: Ürünün geçmediği prosesler için süre girmeyin.</p>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary">Ürün Ekle</button>
                        <a href="/" class="btn btn-secondary ms-2">Ana Sayfaya Dön</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
